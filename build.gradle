plugins {
    id 'application'
}

repositories {
    mavenCentral()
    maven {
        url 'https://maven.scijava.org/content/groups/public'
    }
}

dependencies {
    implementation group: 'net.imglib2', name: 'imglib2', version: '6.2.0'
    implementation group: 'net.imglib2', name: 'imglib2-ij', version: '2.0.1'
}

application {
    mainClass = 'qupath.ui.Main'
}